<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator using JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="password-container">
        <div class="header">
            <h2>Password Generator</h2>
        </div>
        <div class="display">
            <input type="text" id="pass-input" placeholder="Password">
            <button id="copy">Copy</button>
        </div>
        <div class="setting">
            <label class="length-label">Length</label>
            <input type="number" id="length-number" value="10" min="5" max="25">
        </div>
        <div class="setting">
            <label class="Uppercase-label">Uppercase</label>
            <input type="checkbox" id="uppercase" checked>
        </div>
        <div class="setting">
            <label class="lowercase">Lowercase</label>
            <input type="checkbox" id="lowercase" checked>
        </div>
        <div class="setting">
            <label class="number-label">Number</label>
            <input type="checkbox" id="number" checked>
        </div>
        <div class="setting">
            <label class="symbol-label">Symbol</label>
            <input type="checkbox" id="symbol" checked </div>
        </div>
        <div class="generate-btn">
            <button id="generate">Generate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
